 <!DOCTYPE html>
<html lang="en" id="listens">
<head>
<meta charset="UTF-8">
<title>我听</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
    baseUrl:'js/',
    paths:{
        vue:'vue.min',
        zepto:'zepto.min',
        jssdk:'jweixin-1.0.0',
        common:'common',
        extend:'vue.extend',
        qrcode:'qrcode'
    },
    shim:{
        zepto:{
            exports:'$'
        },
        common:{
            exports:'common'
        },
        qrcode:{
            exports:'QRCode'
        }
    }
};
</script>
</head>
<body>
<section class="wrap"  v-cloak>
    <template v-if="browser">
        <article class="isBrowser">
            <span id="qrcode"></span>
            <h1>微信扫一扫</h1>
        </article>
    </template>
    <template v-else>
        <section class="leon-hear">
            <template v-if="result.questionInfos.length">
            <h1>我听<i>{{result.total}}</i>个</h1>
            <ul class="bd">
                <li v-for="item in result.questionInfos">
                    <a href="details.html?id={{item.code}}">
                        <p>{{item.content}}</p>
                        <h2><span>{{item.questionTimeStr}}</span><img :src="item.aboutHead" alt=""><b>{{item.nickName}}</b><font>{{item.title}}</font></h2>
                    </a>
                </li>
            </ul>
            </template v-else>
            <div class="no-data"></div>
            <template>
            </template>
        </section>
    </template>
</section>
<footer-nav></footer-nav>
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/my_listens.js"></script>
</body>
</html>
