<!DOCTYPE html>
<html lang="en" id="center">
<head>
<meta charset="UTF-8">
<title>个人中心</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
    baseUrl:'js/',
    paths:{
        vue:'vue.min',
        zepto:'zepto.min',
        jssdk:'jweixin-1.0.0',
        common:'common',
        extend:'vue.extend',
        qrcode:'qrcode'
    },
    shim:{
        zepto:{
            exports:'$'
        },
        common:{
            exports:'common'
        },
        qrcode:{
            exports:'QRCode'
        }
    }
};
</script>
</head>
<body>
<section class="wrap" v-cloak>
    <template v-if="browser">
        <article class="isBrowser">
            <span id="qrcode"></span>
            <h1>微信扫一扫</h1>
        </article>
    </template>
    <template v-else>
    <article class="personal">
        <header class="head">
            <span class="photo"><img :src="result.answerUserInfo.aboutHead" alt=""></span>
            <h1 class="name">{{result.answerUserInfo.nickName}}</h1>
            <h2 class="tag">{{result.answerUserInfo.title}}</h2>
            <a href="center_edit.html" class="edit" v-if="result.answerUserInfo.status == 'dzsd4699100110010001'"></a>
            <a href="center_edit.html" class="open" v-if="result.answerUserInfo.status == 'dzsd4699100110010002'">开通问达</a>
        </header>
        <div class="info" v-if="result.answerUserInfo.status == 'dzsd4699100110010001'">
            <p class="cent-txt">
                {{result.answerUserInfo.ability}}
            </p>
            <p class="cent-profit">
                向我提问需要支付<em>￥{{result.answerUserInfo.charge}}</em><br>
                回答<em>{{result.answerUserInfo.answerCount}}</em>个问题，<em>{{result.answerUserInfo.answerCount}}</em>人收听。总收入<em>￥{{result.answerUserInfo.income}}</em>，总收益<em>￥{{result.answerUserInfo.profit}}</em>
                收入的90%归您<!-- ，每夜结算，自动入库微信钱包 -->
            </p>
        </div>
    </article>
    <ul class="personal-nav">
        <li><a href="personal.html?userCode={{result.answerUserInfo.userCode}}" class="index-icon">我的主页</a></li>
    </ul>
    <ul class="personal-nav">
        <li><a href="my_questions.html" class="question-icon">我问</a></li>
        <li><a href="my_answers.html" class="answers-icon">我答</a></li>
        <li><a href="my_listens.html" class="listens-icon">我听</a></li>
        <li><a href="http://web.sport.bigtiyu.com/webjars/sportstatic/topic.html" class="add-icon">成为达人</a></li>
    </ul>
    <!-- <ul class="personal-nav">
        <li><a href=""><i class="iconfont last-icon">&#xe606;</i>结算说明</a></li>
    </ul> -->
    </template>
</section>
<footer-nav></footer-nav>
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/center.js"></script>
</body>
</html>
