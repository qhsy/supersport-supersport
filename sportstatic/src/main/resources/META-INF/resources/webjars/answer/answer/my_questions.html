 <!DOCTYPE html>
<html lang="en" id="my-questions">
<head>
<meta charset="UTF-8">
<title>我问</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
    baseUrl:'js/',
    paths:{
        vue:'vue.min',
        zepto:'zepto.min',
        jssdk:'jweixin-1.0.0',
        common:'common',
        extend:'vue.extend'
    },
    shim:{
        zepto:{
            exports:'$'
        },
        common:{
            exports:'common'
        }
    }
};
</script>
</head>
<body>
<section class="wrap">
    <article class="leon-answer" v-cloak>
    	<h1>我问<i>{{result.total}}</i>个</h1>
        <ul class="bd">
        	<li v-for="item in result.questionInfos">
                <a href="details.html?id={{item.code}}">
                	<h2><span>￥{{item.money}}<i v-bind:class="{i1:item.statusText=='未回答',i2:item.statusText=='已回答'}">{{item.statusText}}</i></span><img :src="item.aboutHead" alt="">{{item.nickName}}</h2>
                    <p>{{item.content}}</p>
                    <font><span>{{item.questionTime}}天前</span></font>
                </a>
            </li>
        </ul>
    </article>
</section>
<footer-nav></footer-nav>
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/my_questions.js"></script>
</body>
</html>
