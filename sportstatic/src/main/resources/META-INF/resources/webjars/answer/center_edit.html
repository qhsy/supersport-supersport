 <!DOCTYPE html>
<html lang="en" id="center">
<head>
<meta charset="UTF-8">
<title>问达</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
    baseUrl:'js/',
    paths:{
        vue:'vue.min',
        zepto:'zepto.min',
        jssdk:'jweixin-1.0.0',
        common:'common',
        extend:'vue.extend',
        qrcode:'qrcode'
    },
    shim:{
        zepto:{
            exports:'$'
        },
        common:{
            exports:'common'
        },
        qrcode:{
            exports:'QRCode'
        }
    }
};
</script>
</head>
<body>
<section class="leon-edit" v-cloak>
    <template v-if="browser">
        <article class="isBrowser">
            <span id="qrcode"></span>
            <h1>微信扫一扫</h1>
        </article>
    </template>
    <template v-else>
    	<h1><img :src="result.answerUserInfo.aboutHead" alt=""><b>{{result.answerUserInfo.nickName}}</b></h1>
    	<article class="cont">
            <h2>您的昵称（18字以内）</h2>
            <textarea v-model="result.answerUserInfo.nickName" v-on:blur="lengthFn(result.answerUserInfo.nickName,18)"></textarea>
        	<h2>您的头衔（18字以内）</h2>
        	<textarea v-model="result.answerUserInfo.title" v-on:blur="lengthFn(result.answerUserInfo.title,18)"></textarea>
        	<h2>擅长回答的问题（100字以内）</h2>
        	<textarea class="big" v-on:change="lengthFn(result.answerUserInfo.ability,100)" v-model="result.answerUserInfo.ability" placeholder="关于这些，尽情问我···"></textarea>
            <p>向我提问需要支付<input type="text" v-model="result.answerUserInfo.charge" v-on:blur="isCharge">元。</p>
            <em class="agre">开通问达表明您同意<a href="agreement.html">《问达服务协议》</a></em>
            <a href="javascript:;" class="submit" v-on:click="submit">保存</a>
    	</article>
    </template>
</section>
<!-- <div class="pop">
	请重新输入
</div> -->
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/center.js"></script>
</body>
</html>
