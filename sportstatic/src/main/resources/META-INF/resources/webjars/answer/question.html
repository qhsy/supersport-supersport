<!DOCTYPE html>
<html lang="en" id="question">
<head>
<meta charset="UTF-8">
<title>我问</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
	baseUrl:'js/',
	paths:{
		vue:'vue.min',
		zepto:'zepto.min',
		jssdk:'jweixin-1.0.0',
		common:'common',
		extend:'vue.extend'
	},
	shim:{
		zepto:{
			exports:'$'
		},
		common:{
			exports:'common'
		}
	}
};
</script>
</head>
<body>
<section class="wrap">
	<article class="question" v-cloak>
		<header class="head">
			<span class="photo"><img :src="result.headUrl" alt=""></span>
			<h1>{{result.nickName}}</h1>
			<h2>{{result.title}}</h2>
		</header>
		<div class="cont">
			<textarea name="" id="" cols="30" rows="10" class="text" v-model="content" v-on:input="change" placeholder="向{{result.nickName}}提问，等他语音回答；超过48小时未回答，将按支付路径全额退款"></textarea>
			<em class="sum"><i v-bind:class="{red:content.length>60}">{{num}}</i>/60</em>	
			<p class="status"><i class="iconfont" v-bind:class="{'overt': overt}" v-on:click="overtFn">&#xe602;</i>公开提问，答案每被偷偷听1次，你从中分成￥{{result.askMoney}}</p>
		</div>
		<span class="price">￥{{result.askMoney}}</span>
		<template v-if="isSubmit">
			<a href="javascript:;" class="submit" v-on:click="submitFn">写好了</a>
		</template>
		<template v-else>
			<a href="javascript:;" class="submit is">提交中</a>
		</template>
	</article>
</section>
<footer-nav></footer-nav>
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/quiz.js"></script>
</body>
</html>
