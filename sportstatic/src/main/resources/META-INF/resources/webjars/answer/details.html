<!DOCTYPE html>
<html lang="en" id="details">
<head>
<meta charset="UTF-8">
<title>问题详情</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
	baseUrl:'js/',
	paths:{
		vue:'vue.min',
		zepto:'zepto.min',
		jssdk:'jweixin-1.0.0',
		common:'common',
		extend:'vue.extend',
		qrcode:'qrcode'
	},
	shim:{
		zepto:{
			exports:'$'
		},
		common:{
			exports:'common'
		},
		qrcode:{
			exports:'QRCode'
		}
	}
};
</script>
</head>
<body>
<section class="wrap">
	<article class="details" v-cloak>
		<div class="details-item">
			<div class="ask"><span class="ask-photo"><a href="personal.html?code={{result.detail.questionUserCode}}"><img :src="result.detail.questionUserHeadUrl" alt=""></a></span><em>{{result.detail.questionUserNickName}}</em><i>￥{{result.detail.money}}</i></div>
			<h1 class="title">{{result.detail.content}}</h1>
			<template v-if="result.detail.status == 'dzsd4888100110010002'">
				<template v-if="result.detail.activityFlag">
					<div class="user">
						<span class="photo"><a href="personal.html?code={{result.detail.answerUserCode}}"><img :src="result.detail.answerUserHeadUrl" alt="" title=""></a></span>
						<span class="listen-flag" @click="audioPlay"><i class="iconfont">&#xe600;</i>{{result.detail.videoShow}}</span>
						<em class="time">{{result.detail.videoLengh}}”</em>
					</div>
					<div class="status"><em>听过{{result.detail.listen}}</em>赞{{result.detail.love}}<i>{{result.detail.timeShow}}</i></div>
					<div class="follows">
						<a href="personal.html?code={{result.detail.answerUserCode}}">
							<span>{{result.detail.answerUserNickName}}<i>{{result.detail.answerUserFans}}个粉丝</i></span>
							<p>{{result.detail.answerUserTitle}}</p>
						</a>
					</div>
				</template>
				<template v-else>
					<div class="user">
						<span class="photo"><a href="personal.html?code={{result.detail.answerUserCode}}"><img :src="result.detail.answerUserHeadUrl" alt="" title=""></a></span>
						<span class="hear" @click="audioPlay"><i class="iconfont">&#xe600;</i>{{result.detail.videoShow}}</span>
						<em class="time">{{result.detail.videoLengh}}”</em>
					</div>
					<div class="status"><em>听过{{result.detail.listen}}</em>赞{{result.detail.love}}<i>{{result.detail.timeShow}}</i></div>
					<div class="follows">
						<a href="personal.html?code={{result.detail.answerUserCode}}">
							<span>{{result.detail.answerUserNickName}}<i>{{result.detail.answerUserFans}}个粉丝</i></span>
							<p>{{result.detail.answerUserTitle}}</p>
						</a>
					</div>
				</template>
				<template v-if="result.detail.loveFlag">
					<a href="javascript:;" class="assist is">已赞</a>
				</template>
				<template v-else>
					<a href="javascript:;" class="assist" v-on:click="assistFn">赞</a>
				</template>
			</template>
		</div>
	</article>
	<template v-if="result.recommons.length">
		<dl class="recommend" v-cloak>
			<dt>值得一听</dt>
			<dd class="recommend-item" v-for="item in result.recommons">
				<a href="details.html?id={{item.code}}">
					<h1 class="title">{{item.content}}</h1>
					<div class="info">{{item.nickName}}<em class="tag">{{item.title}}</em></div>
					<div class="status"><em>{{item.listen}}人听过</em><em>{{item.timeShow}}</em></div>
				</a>
			</dd>
		</dl>
	</template>
</section>
<div class="fixed" v-if="browser" v-cloak>
	<span>
		<em id="qrcode"></em>
		<i>微信扫一扫</i>
	</span>
</div>
<footer-nav></footer-nav>
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/details.js"></script>
</body>
</html>
