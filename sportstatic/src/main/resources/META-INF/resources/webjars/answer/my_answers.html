 <!DOCTYPE html>
<html lang="en" id="my-answers">
<head>
<meta charset="UTF-8">
<title>我答</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
    baseUrl:'js/',
    paths:{
        vue:'vue.min',
        zepto:'zepto.min',
        jssdk:'jweixin-1.0.0',
        common:'common',
        extend:'vue.extend',
        qrcode:'qrcode'
    },
    shim:{
        zepto:{
            exports:'$'
        },
        common:{
            exports:'common'
        },
        qrcode:{
            exports:'QRCode'
        }
    }
};
</script>
</head>
<body>
<section class="wrap" v-cloak>
    <template v-if="browser">
        <article class="isBrowser">
            <span id="qrcode"></span>
            <h1>微信扫一扫</h1>
        </article>
    </template>
    <template v-else>
        <article class="my-answers">
            <nav class="nav">
                <a href="javascript:;" @click="tab(1)" v-bind:class="{curr:currClass==1}">待回答{{result.total}}</a>
                <a href="javascript:;" @click="tab(0)" v-bind:class="{curr:currClass==0}">全部{{result.allTotal}}</a>
            </nav>
            <template v-if="result.questionInfos.length">
                <ul class="list">
                    <li class="item" v-for="item in result.questionInfos">
                        <template v-if="item.status == 'dzsd4888100110010001'">
                            <a href="audio.html?id={{item.code}}">
                                <div class="user">
                                    <span class="photo"><img :src="item.aboutHead" alt=""></span>
                                    <em class="name">{{item.nickName}}</em>
                                    <i class="status col">待回答</i>
                                    <em class="price">￥{{item.money}}</em>
                                </div>
                                <h1 class="title">
                                    <template v-if="item.scope == 'dzsd4888100110020002'">
                                        {{item.content}}
                                    </template>
                                    <template v-else>
                                        <b>[私密]</b>{{item.content}}
                                    </template>
                                </h1>
                                <div class="info">
                                    偷偷听<i>{{item.listen}}</i>　分成收入<i>￥{{item.answerAmount}}</i>
                                    <em class="time">{{item.questionTimeStr}}</em>
                                </div>
                            </a>
                        </template>
                        <template v-else>
                            <a href="details.html?id={{item.code}}">
                                <div class="user">
                                    <span class="photo"><img :src="item.aboutHead" alt=""></span>
                                    <em class="name">{{item.nickName}}</em>
                                    <template v-if="item.statusText == '已回答'">
                                        <i class="status">已回答</i>
                                    </template>
                                    <template v-if="item.statusText == '已拒绝回答'">
                                        <i class="status">已拒绝回答</i>
                                    </template>
                                    <template v-if="item.statusText == '到期未答'">
                                        <i class="status">到期未答</i>
                                    </template>
                                    <template v-if="item.statusText == '已撤回'">
                                        <i class="status">已撤回</i>
                                    </template>
                                    <em class="price">￥{{item.money}}</em>
                                </div>
                                <h1 class="title">
                                    <template v-if="item.scope == 'dzsd4888100110020002'">
                                        {{item.content}}
                                    </template>
                                    <template v-else>
                                        <b>[私密]</b>{{item.content}}
                                    </template>
                                </h1>
                                <div class="info">
                                    偷偷听<i>{{item.listen}}</i>　分成收入<i>￥{{item.answerAmount}}</i>
                                    <em class="time">{{item.questionTimeStr}}</em>
                                </div>
                            </a>
                        </template>
                            
                    </li>
                </ul>
            </template>
            <template v-else>
                <div class="no-data"></div>
            </template>
        </article>
    </template>
</section>
<footer-nav></footer-nav>
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/my_answers.js"></script>
</body>
</html>
