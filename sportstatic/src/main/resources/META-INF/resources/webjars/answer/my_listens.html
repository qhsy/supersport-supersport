 <!DOCTYPE html>
<html lang="en" id="listens">
<head>

<meta name="keywords" content="">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
    baseUrl:'js/',
    paths:{
        vue:'vue.min',
        zepto:'zepto.min',
        jssdk:'jweixin-1.0.0',
        common:'common',
        extend:'vue.extend'

    shim:{

<body>

                    <h2><span>{{item.questionTime}}天前</span><img src="images/demo_5.jpg" alt=""><b>{{item.nickName}}</b><font>骨灰级健身教练<i>|</i>运动爱好者</font></h2>
                </a>
            </li>
        </ul>
        </template v-else>
        <div class="no-data"></div>
        <template>
        </template>
    </section>
</section>
<footer-nav></footer-nav>
<script type="text/javascript" src="js/require.min.js"></script>
