<!DOCTYPE html>
<html lang="en" id="sound">
<head>
<meta charset="UTF-8">
<title>回答</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="style/style.css">
<script type="text/javascript">
var require = {
	baseUrl:'js/',
	paths:{
		vue:'vue.min',
		zepto:'zepto.min',
		jssdk:'jweixin-1.0.0',
		common:'common',
		extend:'vue.extend'
	},
	shim:{
		zepto:{
			exports:'$'
		},
		common:{
			exports:'common'
		},
		jssdk:{
			exports:'wx'
		}
	}
};
</script>
</head>
<body>
<section class="wrap" v-cloak>
	<article class="audio">
		<div class="user">
			<span class="photo"><img :src="result.show.headUrl" alt=""></span>
			<em class="name">{{result.show.nickName}}</em>
			<i class="price">￥{{result.show.askMoney}}</i>
		</div>
		<h1 class="title">{{result.show.content}}</h1>
		<div class="status">
			<em>{{result.show.timeShow}}</em>
			<span class="refused" @click="refuse">拒绝回答</span>
		</div>
	</article>
	<article class="sound">
		<h1 class="text" v-if="result.show.scope == 'dzsd4888100110020001'">这是一个私密问题，回答也是私密的</h1>
		<template v-if="status == 1">
		<div class="status">
			<i class="time"></i>
			<span class="init" @click="startRecord"></span>
			<em class="reset">重录</em>
		</div>
		<p class="notes">点击开始录音，最多可录制60”</p>
		</template>
		<template v-if="status == 2">
		<div class="status">
			<i class="time">{{length}}”</i>
			<span class="load"></span>
			<span class="load-text" @click="stopRecord">录制中</span>
			<em class="reset">重录</em>
		</div>
		<p class="notes">录制中，再次点击停止录制</p>
		</template>
		<template v-if="status == 3">
		<div class="status">
			<i class="time">{{length}}”</i>
			<span class="play" @click="playRecord"><i class="iconfont">&#xe603;</i></span>
			<em class="reset curr" @click="startRecord">重录</em>
		</div>
		<p class="notes">播放试听</p>
		</template>
		<template v-if="status == 4">
		<div class="status">
			<i class="time">{{length}}”</i>
			<span class="stop" @click="stopVoice"></span>
			<em class="reset curr" @click="startRecord">重录</em>
		</div>
		<p class="notes">播放试听</p>
		</template>
		<template v-if="status==3 || status==4">
		<a href="javascript:;" class="submit curr" @click="uploadVoice">确定发送</a>
		</template>
		<template v-else>
		<a href="javascript:;" class="submit">确定发送</a>
		</template>
	</article>
</section>
<script type="text/javascript" src="js/require.min.js"></script>
<script type="text/javascript" src="js/app/sound.js"></script>
<script>
	
	
</script>
</body>
</html>
