<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>热门话题</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="../static/css/base.css">
<style type="text/css">
.hot-topic .item{font-size: .12rem; }
.hot-topic .title{padding: 0 .08rem; margin: .06rem 0 .12rem; line-height: .16rem; color: #212121;}
</style>
</head>
<body>
<section class="content">
	<ul class="hot-topic" v-cloak>
		<li class="item" v-for="item in commits">
			<a href="javascript:;">
				<img :src="item.contentShowInfo.cover" :alt="item.contentShowInfo.title" class="photo">
				<h1 class="title">{{item.contentShowInfo.title}}</h1>
			</a>
		</li>
	</ul>
	<aside class="load" v-if="next"><img src="../static/img/godo.gif" alt=""></aside>
</section>
<script type="text/javascript" src="../static/js/lib/vue.min.js"></script>
<script type="text/javascript" src="../static/js/vue.lazyimg.js"></script>
<script type="text/javascript" src="../static/js/tools.js"></script>
<script>
Vue.use(Vue.lazyimg,{
    speed: 20
});
new Vue({
	el:'.content',
	data:{
		commits:[],
		page:1,
		next:false
	},
	created:function(){
		var _this = this;
		_this.getData();
		window.addEventListener('scroll', _this.refresh, false);
	},
	watch:{
		page:'getData'
	},
	methods:{
		getData:function(){
			var _this = this;
			reqwest({
				url: '/api/homeController/hotTopic',
				method: 'post',
				data: '{"pagination": "' + _this.page + '", "width": 750, "zoo": {"key": "tesetkey", "token": " "}}',
				type: 'json',
				contentType: 'application/json',
				success: function(resp) {
					if(resp.status == 1){
						_this.commits = _this.commits.concat(resp.contentShowModels);
						_this.next = resp.nextPageFlag;
						callWebTitle('热门话题');
					}else{
						alert(resp.error)
					}
				}
			});
		},
		refresh:function(){
			var winHeight = window.innerHeight;
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			var bodyHeight = document.body.clientHeight;
			if(this.next && bodyHeight <= (winHeight + scrollTop)){
				this.page++;
			}
		}
	}
})
</script>
</body>
</html>
