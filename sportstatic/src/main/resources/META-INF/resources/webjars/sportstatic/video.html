<style type="text/css">
.video{width: 100%; padding: 0 .05rem; box-sizing: border-box; display: -webkit-flex; display: -moz-flex; display: -o-flex; display: flex; -webkit-flex-wrap:wrap; -o-flex-wrap:wrap; -moz-flex-wrap:wrap; flex-wrap:wrap;}
.video .item{width: 50%; padding: 0 .03rem; box-sizing: border-box; font-size: .12rem; line-height: .15rem;}
.video .photo{display: block; width: 1.76rem; height: 1.76rem; position: relative;}
.video .photo img{width: 1.76rem; height: 1.76rem;}
.video .name{width: 100%; height: .18rem; line-height: .18rem; position: absolute; left: 0; bottom: 0; font-family: "Helvetica"; color: #fff; font-weight: 400;}
.video .name span{display: inline-block; max-width: 1.3rem; white-space: nowrap; overflow: hidden; text-overflow:ellipsis;}
.video .name:after{content: ""; float: left; width: .1rem; height: .1rem; margin: .04rem .04rem 0 .06rem; background: url(../static/img/touxiang@3x.png) no-repeat; background-size: cover;}
.video .reading{width: .74rem; height: .18rem; padding-right: .06rem; background: url(../static/img/bg_top@3x.png) no-repeat; background-size: cover; position: absolute; right: 0; top: 0; font-size: .1rem; color: #fff; line-height: .18rem; font-family: "Arial"; text-align: right;}
.video .reading:before{width: .13rem; height: .09rem; content: ""; display: inline-block; vertical-align: top; margin: .04rem .06rem 0 0; background: url(../static/img/jingcaishipin_little@3x.png) no-repeat; background-size: cover;}
.video .title{max-height: .3rem; overflow: hidden; margin: .07rem 0 .12rem; color: #212121; word-break: break-all; word-wrap: break-word;}
.video .vip{display: inline-block; width: .1rem; height: .08rem; margin: .05rem 0 0 .05rem; vertical-align: top; background: url(../static/img/darenbiaozhi@3x.png) no-repeat; background-size: cover;}
</style>

</head>
<body>
<section class="content">
	<ul class="video" v-cloak>
		<li class="item" v-for="item in commits" @click="backSportTime(item.contentShowInfo.code,item.contentShowInfo.type)">
			<a href="javascript:;" class="photo">
				<img :src="item.contentShowInfo.cover" alt="">
				<h3 class="name"><span>{{item.userBasicInfo.nickName}}</span><em class="vip" v-if="item.userBasicInfo.type == 'dzsd4107100310010002'"></em></h3>
				<span class="reading">{{item.contentShowInfo.readNum}}</span>
			</a>
			<h1 class="title">{{item.contentShowInfo.title}}</h1>
		</li>
	</ul>
	<aside class="load" v-if="next"><img src="../static/img/godo.gif" alt=""></aside>
</section>
<script type="text/javascript" src="../static/js/lib/vue.min.js"></script>
<script type="text/javascript" src="../static/js/vue.lazyimg.js"></script>
<script type="text/javascript" src="../static/js/tools.js"></script>
<script>
Vue.use(Vue.lazyimg,{
    speed: 20
});
new Vue({
	el:'.content',
	data:{
		commits:[],
		page:1,
		next:true
	},
	created:function(){
		var _this = this;
		_this.getData();
		window.addEventListener('scroll', _this.refresh, false);
	},
	watch:{
		page:'getData'
	},
	methods:{
		getData:function(){
			var _this = this;
			reqwest({
				url: '/api/homeController/wonderfulVideo',
				method: 'post',
				data: '{"pagination": "' + _this.page + '", "width": 375, "zoo": {"key": "tesetkey", "token": " "}}',
				type: 'json',
				contentType: 'application/json',
				success: function(resp) {
					if(resp.status == 1){
						_this.commits = _this.commits.concat(resp.contentShowModels);
						_this.next = resp.nextPageFlag;
						callWebTitle('精彩视频');

					}else{
						alert(resp.error)
					}
				}
			});
		},
		refresh:function(){
			var winHeight = window.innerHeight;
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			var bodyHeight = document.body.clientHeight;
			if(this.next && bodyHeight <= (winHeight + scrollTop)){
				this.page++;
			}
		},
		backSportTime:function(code,type) {
			callbackSportTime(code,type);
		}
	}
})
</script>

</body>
