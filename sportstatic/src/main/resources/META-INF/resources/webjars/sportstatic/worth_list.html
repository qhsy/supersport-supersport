<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no,email=no"> 
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes"> 
<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="../static/css/base.css">
<style type="text/css">
.worth{overflow: auto;}
.nodata{padding: 40% 0; text-align: center; font-size: 14px;}
.moments{padding: 0.08rem 0.04rem 0; overflow: auto;}
.moment{width: 50%; padding: 0 0.04rem 0.1rem; box-sizing: border-box; -webkit-box-sizing: border-box; float: left;}
.moment img{width: 100%; min-height: 1.76rem;}
.moment .info{width: 100%; height: 1.76rem; overflow: hidden; position: relative;}
.moment .state{width: 40px; height: 18px; background: #F8800A; border-radius: 4px; position: absolute; left: 6px; bottom: 24px; font-size: 10px; color: #fff; text-align: center; line-height: 18px; }
.moment .end{border: #fff 1px solid; background: rgba(0,0,0,0.62); border-radius: 2px;}
.moment .reading{width: 74px; height: 18px; padding-right: 6px; position: absolute; right: 0; top: 0; line-height: 18px; color: #FFFFFF; font-size: 12px; text-align: right; background: url(../static/img/bg_top@3x.png) no-repeat center center; background-size: cover;}
.moment .reading:before{content: ""; width: 17px; height: 12px; margin: 3px 5px 0 0; vertical-align: top; display: inline-block; background: url(../static/img/liulan@3x.png) no-repeat center center; background-size: cover;}
.moment .title{height: 36px; margin-top: 0.05rem; overflow: hidden; font-size: 14px; color: #212121; line-height: 18px;}
.moment .user{width: 100%; height: 18px; padding-right: 0.1rem; box-sizing: border-box; -webkit-box-sizing: border-box; overflow: hidden; position: absolute; left: 0; bottom: 0; white-space: nowrap; text-overflow: ellipsis; line-height: 18px; font-size: 12px; color: #fff;}
.moment .photo{width: 11px; height: 11px; margin: 3px 6px 0; float: left; background: url(../static/img/touxiang@3x.png) no-repeat center center; background-size: cover;}
</style>
</head>
<body>
<section class="worth" v-cloak>
	<aside class="load" v-if="load"><img src="../static/img/godo.gif" alt=""></aside>
	<ul class="moments" v-if="moments.length">
		<li class="moment" v-for="moment in moments">
			<template v-if="moment.contentType == 'dzsd4107100110030006'">
				<a :href="moment.detail.videoUrl">
					<moment :moment="moment"></moment>
				</a>
			</template>
			<template v-else>
				<template v-if="moment.contentType == 'dzsd4107100110030007'">
					<a href="javascript:;" @click="live(moment.liveVideoDetailForApi.userCode,moment.liveVideoDetailForApi.nickName,moment.liveVideoDetailForApi.aboutHead,moment.liveVideoDetailForApi.code,moment.liveVideoDetailForApi.chatCode,moment.liveVideoDetailForApi.watch,moment.liveVideoDetailForApi.praise,moment.liveVideoDetailForApi.addressName,moment.liveVideoDetailForApi.title,moment.code)">
						<moment :moment="moment"></moment>
					</a>
				</template>
				<template v-else>
					<a href="javascript:;" @click="backSportTime(moment.code,moment.contentType)">
						<moment :moment="moment"></moment>
					</a>
				</template>
			</template>
		</li>
	</ul>
	<div class="nodata" v-if="isData">暂无数据！</div>
	<aside class="load" v-if="nextPage"><img src="../static/img/godo.gif" alt=""></aside>
</section>
<script type="text/x-template" id="template">
	<div class="info">
		<template v-if="moment.contentType == 'dzsd4107100110030007'">
			<img src="../static/img/lazyload.jpg" v-lazyload="moment.liveVideoDetailForApi.cover" alt="">
		</template>
		<template v-else>
			<img src="../static/img/lazyload.jpg" v-lazyload="moment.cover" alt="">
		</template>
		<span v-if="moment.mark == 'dzsd4107100110100001' && moment.contentType == 'dzsd4107100110030007'" class="state">直播中</span>
		<span v-if="moment.mark == 'dzsd4107100110100002' && moment.contentType == 'dzsd4107100110030006'" class="state end">回放</span>
		<em class="reading">{{moment.readNum}}</em>
		<div class="user">
			<em class="photo"></em>
			{{moment.userBasicInfo.nickName}}
		</div>
	</div>
	<h1 class="title">{{moment.title}}</h1>
</script>
<script type="text/javascript" src="script/common.min.js"></script>
<script>
Vue.use(Vue.lazyimg,{
	nohori: true
});
Vue.component('moment',{
	template:'#template',
	props:{
		moment:null
	}
});
new Vue({
	el: '.worth',
	data: {
		moments: [],
		initPage: 1,
		initWidth: 200,
		nextPage: false,
		load: true,
		isData: false
	},
	watch: {
		initPage: 'getData'
	},
	created: function(){
		var _this = this;
		_this.getData();
		callbackShare('');
		window.addEventListener('scroll', _this.refresh, false);
	},
	methods: {
		getData:function(){
			var _this = this;
			reqwest({
				url: '/api/homeController/contentWorth',
				method: 'post',
				data: '{"code": "' + queryUrl('code') + '","num": ' + _this.initPage + ',"width": ' + _this.initWidth + ',"zoo": {"key": "tesetkey","token": " "}}',
				type: 'json',
				contentType: 'application/json',
				success: function(resp) {
					if(resp.status == 1){
						_this.moments = _this.moments.concat(resp.moments);
						_this.nextPage = resp.nextFlag;
						_this.load = false;
						_this.isData = !resp.moments.length;
					}else{
						alert(resp.error)
					}
				}
			});
		},
		refresh:function(){
			var winHeight = window.innerHeight;
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			var bodyHeight = document.body.clientHeight;
			if(this.nextPage && (winHeight + scrollTop) >= bodyHeight){
				this.initPage++;
			}
		},
		live:function(uid,username,avatar,roomid,chatRoomid,watchcount,admirecount,address,title,code) {
			callbackEnterRoom(uid,username,avatar,roomid,chatRoomid,watchcount,admirecount,address,title,code);
		},
		backSportTime:function(code,type) {
			callbackSportTime(code,type);
		}
	}

})
</script>
</body>
</html>
