<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>达人专访</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no,email=no"> 
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes"> 
<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes"/>
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="../static/css/base.css">
<style type="text/css">
.content{width: 100%; height: 100%; overflow: hidden;}
.talent{width: 100%; padding: 0 .05rem; box-sizing: border-box; display: -webkit-flex; display: -moz-flex; display: -o-flex; display: flex; -webkit-flex-wrap:wrap; -o-flex-wrap:wrap; -moz-flex-wrap:wrap; flex-wrap:wrap;}
.talent .item{width: 50%; padding: 0 .03rem; box-sizing: border-box; line-height: .15rem;}
.talent .photo{display: block; width: 1.76rem; height: 1.76rem;}
.talent .photo img{width: 1.76rem; height: 1.76rem;}
.talent .title{width: 100%; margin-top: .06rem; color: #212121; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-size: .12rem;}
.talent .name{color: #BDBDBD; padding-bottom: .125rem; font-size: .12rem;}
</style>
</head>
<body>
<section class="content" v-cloak>
	<!-- <aside class="load" v-if="load" :style="{height: styleHeight + 'px',overflow:'hidden'}"><img src="../static/img/godo.gif" alt=""></aside> -->
	<ul class="talent">
		<li class="item" v-for="item in commits" @click="backSportTime(item.userBasicInfo.userCode,item.contentShowInfo.type)">
			<a href="javascript:;" class="photo"><img :src="item.contentShowInfo.cover" alt=""></a>
			<h1 class="title">{{item.contentShowInfo.title}}</h1>
			<h3 class="name">{{item.userBasicInfo.nickName}}</h3>
		</li>
	</ul>
	<aside class="load" v-if="next"><img src="../static/img/godo.gif" alt=""></aside>
</section>
<script type="text/javascript" src="../static/js/lib/vue.min.js"></script>
<script type="text/javascript" src="../static/js/vue.lazyimg.js"></script>
<script type="text/javascript" src="../static/js/tools.js"></script>
<script>
Vue.use(Vue.lazyimg,{
    speed: 20
});
new Vue({
	el:'.content',
	data:{
		commits:[],
		page:1,
		next:false,
		load:true,
		styleHeight: 30,
		isTop: true
	},
	created:function(){
		var _this = this;
		_this.getData();
		window.addEventListener('scroll', _this.refresh, false);
		// var startY = 0;
		// var moveY = 0;
		// window.addEventListener('touchstart',function(event){
		// 	if(!_this.isTop){
		// 		return false;
		// 	}
		// 	_this.load = true;
		// 	var event = event || window.event;
		// 	startY = event.targetTouches[0].clientY;
		// },false);

		// window.addEventListener('touchmove',function(){
		// 	if(!_this.isTop){
		// 		return false;
		// 	}
		// 	var event = event || window.event;
		// 	moveY = event.targetTouches[0].clientY - startY;
		// 	_this.styleHeight = moveY;
		// },false);

		// window.addEventListener('touchend',function(){
		// 	if(!_this.isTop){
		// 		return false;
		// 	}
		// 	if(_this.styleHeight >= 30){
		// 		_this.styleHeight = 30;
		// 		_this.commits = [];
		// 		_this.page == 1?_this.getData():_this.page = 1;
		// 	}else{
		// 		_this.styleHeight = 0;
		// 	}
		// },false);

	},
	watch:{
		page:'getData'
	},
	methods:{
		getData:function(){
			var _this = this;
			reqwest({
				url: '/api/homeController/expertChat',
				method: 'post',
				data: '{"pagination": "' + _this.page + '", "width": 375, "zoo": {"key": "tesetkey", "token": " "}}',
				type: 'json',
				contentType: 'application/json',
				success: function(resp) {
					if(resp.status == 1){
						_this.commits = _this.commits.concat(resp.contentShowModels);
						_this.next = resp.nextPageFlag;
						//_this.load = false;
						//_this.styleHeight = 0;
						callWebTitle('达人专访');
					}else{
						alert(resp.error)
					}
				}
			});
		},
		refresh:function(){
			var winHeight = window.innerHeight;
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			var bodyHeight = document.body.clientHeight;
			//scrollTop >=1?this.isTop = false:this.isTop = true;
			if(this.next && bodyHeight <= (winHeight + scrollTop)){
				this.page++;
			}
		},
		backSportTime:function(code,type) {
			callbackSportTime(code,type);
		}
	}
})
</script>
</body>
</html>
