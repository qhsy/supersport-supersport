<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>详情</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">

</head>
<body class="ms-controller" >
<section class="details-author">
	<div class="details-photo"></div>
	<h2 class="details-name"></h2>
</section>
<div class="details-hgroup">
	<h1></h1>
	<time></time>
</div>
<article class="details-article"></article>
<aside class="details-tag"><b></b><span></span><b></b></aside>
<script type="text/javascript" src="script/zepto.min.js"></script>

<script type="text/javascript">
	$(function(){
		var share = urlFormat('share');
		if(parseInt(share)){
			var ele = $('<header class="open-app"><span class="app-logo"><img src="css/img/app_logo.png"></span><span class="app-con"><img src="css/img/text.png"></span><a href="javascript:;" class="app-btn" onclick="open();">打开App</a></header>');
			ele.prependTo('body');
		}
		$.ajax({
			url:'/api/contentController/contentDetail',
			type:'POST',
			contentType:'application/json',
			data:'{"content_code":"' + urlFormat('code') + '","zoo": {"key": "tesetkey","token": "12221"}}',
			dataType:'json',
			success:function(data){
				if(data.contentRecommInfo != null){
					if(data.contentRecommInfo.content != ''){
						var ele = $('<fieldset class="details-basten"><legend>果果推荐语</legend><p></p></fieldset>');
							ele.prependTo('body');
							ele.find('p').html(data.contentRecommInfo.content);
					}
				}
				$('.head').attr('src',data.sportingMoment.cover)
				$('.details-hgroup h1').html(data.sportingMoment.title);
				$('.details-hgroup time').html(data.sportingMoment.publishTime);
				$('.details-photo').attr('id',data.sportingMoment.author).html('<img src="' + data.sportingMoment.aboutHead + '" />')
				$('.details-name').html(data.sportingMoment.nickName);
				$('.details-article').html(data.contentDetailInfo.content);
				$('.details-tag span').html(data.sportingMoment.tagCode.replace(/\,/g, '<i></i>'));
				$('body').removeClass('ms-controller');
				if(data.sportingMoment.contentType == '02'){
					InitPlayer(data.contentDetailInfo.videoUrl, data.contentDetailInfo.videoCover);
				}
			},
			error:function(xhr,status,error){
					alert(error);
			}
		});
		$('.app-btn').on('click',function(){
			open();
		});
		$('.details-photo').on('click',function(){
			var id = $(this).attr('id');
			console.log(id)
			callbackFunc(id);
		});
	});

	/* 通过URL获取CODE值 */
	function urlFormat(arg){
		// ?content_code=string&share=1
		var url = window.location.search;
		if(typeof url != 'string' || url == '') return;
		var newUrl = url.substr(1);
		var urlArr = newUrl.split('&');
		for(var i=0; i<urlArr.length; i++){
			var arr = urlArr[i].split('=');
			for(j=0; j<arr.length; j++){
				if(arg == arr[0]){
					return arr[1]
				}
			}
		}
	}
	function callbackFunc(code){
		var userAgent = navigator.userAgent;
		if(userAgent.indexOf('Android') != -1){
			javascript:android.StartUserInfo(code);
		}
	}
	
	function InitPlayer(videoUrl, coverUrl){
		var player = new prismplayer({
		    id: "prismPlayer", // 容器id
		    source: videoUrl,        // 视频url 支持互联网可直接访问的视频地址
		    autoplay: false,      // 自动播放
		    width: "100%",       // 播放器宽度
		    height: "400px",      // 播放器高度
		    trackLog: false,
		    cover: coverUrl,
		    skinLayout: [
		        {
		            "align":"blabs",
		            "x":0,
		            "y":0,
		            "name":"controlBar",
		            "children":[
		                {
		                    "align":"tlabs",
		                    "x":0,
		                    "y":0,
		                    "name":"progress"
		                },{
		                    "align":"tl",
		                    "x":15,
		                    "y":26,
		                    "name":"playButton"
		                },{
		                    "align":"tl",
		                    "x":10,
		                    "y":24,
		                    "name":"timeDisplay"
		                },{
		                    "align":"tr",
		                    "x":20,
		                    "y":25,
		                    "name":"fullScreenButton"
		                },{
		                    "align":"tr",
		                    "x":20,
		                    "y":25,
		                    "name":"volume"
		                }
		            ]
		        }
		    ]
		});
	}
	
	/**
	 * open APP
	 */
	function open(){
		var u = navigator.userAgent,app = navigator.appVersion;
		var browser = {
			language: (navigator.browserLanguage || navigator.language).toLowerCase(),
			window:u.indexOf('Windows') > -1,		//window
			mac:u.indexOf('Mac') > -1,		//Mac OS
			mobile:u.indexOf('Mobile') > -1 && u.indexOf('AppleWebKit') > -1,		//Mobile
			android:u.indexOf('Linux') > -1 && u.indexOf('Android') > -1,		//Android
			ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),		
			iPad:u.indexOf('iPad') > -1 && u.indexOf('Mac') > -1,		//iPad
			iPod:u.indexOf('iPod') > -1 && u.indexOf('Mac') > -1,		//iPod
			iPhone:u.indexOf('iPhone') > -1 && u.indexOf('Mac') > 1,		//iPhone
			trident:u.indexOf('Trident') > -1,		//IE
			presto: u.indexOf('Presto') > -1,		//opera内核 
			webKit: u.indexOf('AppleWebKit') > -1,		//苹果、谷歌内核 
			gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,		//gecko
			microMessenger:u.indexOf('MicroMessenger') > -1		//QQ weixin
		}
		if(browser.ios || browser.iPad || browser.iPhone || browser.iPod){
			if(browser.microMessenger){
				window.location.replace("")
			}else{
				openclient({
					scheme: 'xtyjgd://',
					download: 'https://itunes.apple.com/us/app/guo-dong-yun-dong-shi-ke/id1107505487?l=zh&ls=1&mt=8'
				});
			}
		} else if(browser.android){
			if(browser.microMessenger){
				window.location.replace("");
			}else{
				openclient({
					scheme: '',
					download: ''
				});
			}
		}
	}
	function openclient(con) {
		var ua = navigator.userAgent.toLowerCase();
		var t;
		var config = con;
		var startTime = Date.now();
		var timeout = 600;
		var ifr = document.createElement('iframe');
		ifr.src = config.scheme;
		ifr.style.display = 'none';
		document.body.appendChild(ifr);
		var t = setTimeout(function() {
			var endTime = Date.now();
			if (!startTime || endTime - startTime < timeout + 200) {
				window.location = config.download;
			}
		}, timeout);
		window.onblur = function() {
			clearTimeout(t);
		}
	}
</script>
</body>
</html>
