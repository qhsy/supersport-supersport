<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>详情</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" href="css/include/base.css">
<link rel="stylesheet" href="css/module/details.css">
</head>
<body class="ms-controller" ms-controller="root">
<header class="details-hd">
	<img ms-attr-src="{{content.sportingMoment.cover}}">
	<div class="details-hgroup">
		<h1>{{content.sportingMoment.title}}</h1>
		<time>— {{content.sportingMoment.publishTime}} —</time>
	</div>
	<div class="details-mask"></div>
</header>
<section class="details-author">
	<div class="details-photo"><img ms-attr-src="{{content.sportingMoment.aboutHead}}"></div>
	<h2 class="details-name">{{content.sportingMoment.nickNname}}</h2>
	<a href="javascript:;" class="details-follow">关注达人</a>
</section>
<article class="details-article" ms-html="content.contentDetailInfo.content"></article>
<aside class="details-tag"><b></b><span>{{content.sportingMoment.tagCode}}</span><b></b></aside>
<script type="text/javascript" src="script/avalon.mobile.min.js"></script>
<script type="text/javascript" src="script/zepto.min.js"></script>
<script type="text/javascript">
	avalon.ready(function(){
		var code = getCode(window.location.search);
		var module = avalon.define({
				$id:'root',
				content:null
		});
		$.ajax({
			url:'/api/contentController/contentDetail',
			type:'POST',
			contentType:'application/json',
			data:'{"content_code":"' + code + '",	"zoo": {"key": "tesetkey","token": "12221"}}',
			dataType:'json',
			success:function(data){
				console.log(data)
				module.content = data;
				avalon.scan(document.body);
			},
			error:function(xhr,status,error){
					
			}
		});
	});
		
		
		
	/* 通过URL获取CODE值 */
	function getCode(str){
		// ?content_code=string
		if(typeof str != 'string') return;
		var arr = str.substr(1).split('=');
		return arr[1];
	}
</script>
</body>
</html>
