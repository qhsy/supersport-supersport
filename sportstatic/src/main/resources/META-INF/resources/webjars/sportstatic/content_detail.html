<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>详情</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no" >
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="../static/css/base.css">
<style type="text/css">
/*user*/
.user{padding: 0.13rem 0.13rem; overflow: auto;}
.user .head{width: 0.32rem; height: 0.32rem; margin-right: 0.1rem; float: left; position: relative;}
.user .head img{border-radius: 50%;}
.user .name{ width: 1.7rem; height: 0.15rem; overflow: hidden; font-size: 0.13rem; font-weight: 700; color: #212121; line-height: 0.15rem;}
.user .title{color: #BDBDBD; font-size: 0.12rem;}
.user .info{float: left;}
.user .time{float: right; line-height: 0.32rem; font-size: 0.12rem; color: #BDBDBD; font-family: 'Helvetica-Light';}
.user .num{padding-right: 0.12rem;}
.user .num:before{content: ""; float: left; width: 0.17rem; height: 0.12rem; margin: 0.1rem 0.06rem 0 0; background: url(css/img/icon.png) no-repeat; background-size: 0.17rem;}
.user .vip{width: 0.1rem; height: 0.1rem; background: url(../static/img/icon_markbig.png) left top; background-size: cover; position: absolute; right: 0; bottom: 0;}
.user .vertical{width: 1.7rem; height: 0.32rem; overflow: hidden; line-height: 0.32rem!important;}
/* content */
.content .title, .content .address, .content .detail, .content .tag{padding: 0 0.13rem;}
.content{color: #757575!important;}
.content .title{padding: 0.35rem 0.13rem 0.04rem; line-height: 0.24rem; font-size: 0.2rem; color: #212121; font-weight: 700;}
.content .video-title{padding: 0.13rem 0.13rem 0.04rem; line-height: 0.24rem; font-size: 0.2rem; color: #212121; font-weight: 700;}
.content .address{font-size: 0.12rem;}
.content .address:after{content: ""; float: left; width: 0.08rem; height: 0.1rem; margin: 0.03rem 0.05rem 0 1px; background: url(css/img/icon.png) no-repeat -0.05rem -0.12rem; background-size: 0.17rem;}
.content .referral{margin: 0 0.13rem 0; border-bottom: #979797 dotted 1px;}
.content .referral h3{padding: 0.13rem 0 0.09rem;}
.content .referral h3:before{content: ""; width: 1px; height: 0.12rem; display: inline-block; margin-right: 5px; background: #F8800A;}
.content .referral p{padding-bottom: 0.14rem; font-size: 0.12rem; font-style: italic; line-height: 0.16rem; text-indent: 0.24rem;}
.content .detail{ margin-top: 0.15rem; line-height: 0.23rem;}
.content .detail p{margin-bottom: 0.1rem; text-align: justify;}
.content .detail img{display: block; margin: 0 auto 0.1rem;}
.content .tag{padding: 0.36rem 0.13rem 0.46rem;}
.content .tag li{border: #757575 1px solid; display: inline-block; border-radius: 4px; margin: 0 0.08rem 0.1rem 0; padding: 0 0.09rem; font-size: 0.12rem; line-height: 0.18rem;}
.content .caption{padding: 0.36rem 0.13rem 0.1rem; line-height: 0.2rem; text-align: justify;}
.content .cover{text-align: center;}
.content .video{background: #000;}
/*follow*/
.follow{text-align: center;}
.follow .head{width: 0.52rem; height: 0.52rem; margin: auto; position: relative;}
.follow .head img{border-radius: 50%; width: 100%; height: 100%;}
.follow .name{padding: 0.1rem 0 0; font-size: 0.13rem; color: #212121; line-height: 0.2rem;}
.follow .title{padding-bottom: 0.13rem; color: #BDBDBD; font-size: 0.12rem; line-height: 0.2rem;}
.follow .submit{width: 1.1rem; border: #F8800A 1px solid; display: block; margin: auto; border-radius: 1.2rem; font-size: 0.12rem; line-height: 0.27rem; color: #F8800A;}
.follow .submit.curr{background: #f8800a; color: #fff;}
.follow .vip{width: 0.15rem; height: 0.15rem; background: url(../static/img/icon_markbig.png) left top; background-size: cover; position: absolute; right: 0; bottom: 0;}
</style>
</head>
<body>
<section class="container" v-cloak>
	<header class="user">
		<div class="head" @click="headCallback(res.sportingMoment.userBasicInfo.userCode)">
		<img :src="res.sportingMoment.userBasicInfo.aboutHead?res.sportingMoment.userBasicInfo.aboutHead:'../static/img/default_photo.png'" alt=""><em class="vip" v-if="res.sportingMoment.userBasicInfo.type == 'dzsd4107100310010002'"></em></div>
		<div class="info">
			<h1 class="name" :class={vertical:!res.sportingMoment.userBasicInfo.title}>{{res.sportingMoment.userBasicInfo.nickName}}</h1>
			<h2 class="title" v-if="!!res.sportingMoment.userBasicInfo.title">{{res.sportingMoment.userBasicInfo.title}}</h2>
		</div>
		<div class="time">
			<em class="num">{{res.sportingMoment.readNum}}</em>{{res.sportingMoment.publishTimeStr}}
		</div>
	</header>
	<article class="content">
		<child-detail :res="res" v-if="res.sportingMoment.contentType == 'dzsd4107100110030001'"></child-detail>
		<child-detail :res="res" v-if="res.sportingMoment.contentType == 'dzsd4107100110030002'"></child-detail>
		<child-picture :res="res" v-if="res.sportingMoment.contentType == 'dzsd4107100110030004'"></child-picture>
		<child-video :res="res" v-if="res.sportingMoment.contentType == 'dzsd4107100110030005'"></child-video>
	</article>
	<footer class="follow">
		<div class="head" @click="headCallback(res.sportingMoment.userBasicInfo.userCode)">
		<img :src="res.sportingMoment.userBasicInfo.aboutHead?res.sportingMoment.userBasicInfo.aboutHead:'../static/img/default_photo.png'" alt=""><em class="vip" v-if="res.sportingMoment.userBasicInfo.type == 'dzsd4107100310010002'"></em></div>
		<h1 class="name">{{res.sportingMoment.userBasicInfo.nickName}}</h1>
		<h2 class="title">{{res.sportingMoment.userBasicInfo.title}}</h2>
		<a href="javascript:;" class="submit" @click="headCallback(res.sportingMoment.userBasicInfo.userCode)">进入TA的主页</a>
	</footer>
	<aside class="loading" transition="fade" v-if="loading"><em><img src="../static/img/doing.gif">数据加载中...</em></aside>
</section>
<!-- 文章详情 -->
<script type="text/x-template" id="template-detail">
	<div class="cover"><img :src="res.sportingMoment.cover" alt=""></div>
	<h1 class="title">{{res.sportingMoment.title}}</h1>
	<h2 class="address" v-if="res.sportingMoment.localtionName">{{res.sportingMoment.localtionName}}</h2>
	<div class="referral" v-if="res.contentRecommInfo.content">
		<h3>推荐语</h3>
		<p>
		{{res.contentRecommInfo.content}}
		</p>
	</div>
	<div class="detail">
		{{{res.contentDetailInfo.content | filterVideo res.contentDetailInfo.videoUrl res.contentDetailInfo.videoCover}}}
	</div>
	<child-tag :res="res"></child-tag>
</script>
<!-- end -->
<!-- 单图详情 -->
<script type="text/x-template" id="template-picture">
	<div class="cover"><img :src="res.sportingMoment.cover" alt=""></div>
	<p class="caption">
		{{res.contentDetailInfo.content}}
	</p>
	<h2 class="address" v-if="res.sportingMoment.localtionName">{{res.sportingMoment.localtionName}}</h2>
	<child-tag :res="res"></child-tag>
</script>
<!-- end -->
<!-- 视频详情 -->
<script type="text/x-template" id="template-video">
	<div class="zy_media">
		<!-- <div id="JprismPlayer" class="prism-player"></div> -->
		<video :poster="res.contentDetailInfo.videoCover">
	        <source :src="res.contentDetailInfo.videoUrl" type="video/mp4">
	        您的浏览器不支持HTML5视频
	    </video>
	</div>
	<h1 class="video-title">{{res.sportingMoment.title}}</h1>
	<h2 class="address" v-if="res.sportingMoment.localtionName">{{res.sportingMoment.localtionName}}</h2>
	<child-tag :res="res"></child-tag>
</script>
<!-- end -->
<!-- 标签类型 -->
<script type="text/x-template" id="template-tag">
<ul class="tag">
	<li v-for="tag in res.sportingMoment.tags" @click="tagCallback(tag.code,tag.name)">{{tag.name}}</li>
</ul>
</script>
<!-- end -->
<script type="text/javascript" src="../static/js/lib/vue.min.js"></script>
<script type="text/javascript" src="../static/js/tools.js"></script>
<script type="text/javascript" src="../static/js/share.js"></script>
<script type="text/javascript" src="../static/js/zy.media.js"></script>
<script type="text/javascript">
Vue.component('child-detail',{
	template:'#template-detail',
	props:{
		res:null
	},
	data:function(){
		return {
			videoWd:window.innerWidth - 26 
		}
	},
	ready:function(){
		if(this.res.sportingMoment.contentType == "dzsd4107100110030002"){
			this.video()
		}
	},
	methods:{
		video:function(){
			var _this = this;
			zymedia('video',{
				alwaysShowControls: true,
				hideVideoControlsOnLoad:true,
				videoWidth: _this.videoWd,
				videoHeight: _this.videoWd,
				preload:'auto'
			});
		}
	}
});
Vue.component('child-picture',{
	template:'#template-picture',
	props:{
		res:null
	}
});
Vue.component('child-video',{
	template:'#template-video',
	props:{
		res:null
	},
	data:function(){
		return {
			videoWd:window.innerWidth
		}
	},
	ready:function(){
		this.video();
	},
	methods:{
		video:function(){
			var _this = this;
			zymedia('video',{
				alwaysShowControls: true,
				hideVideoControlsOnLoad:true,
				videoWidth: _this.videoWd,
				videoHeight: _this.videoWd,
				preload:'auto'
			});
		}
	}
});
Vue.component('child-tag',{
	data:function(){
		return {
			share:queryUrl('share')
		}
	},
	props:{
		res:null
	},
	template:'#template-tag',
	methods:{
		tagCallback:function(code,name){
			console.log(this.share)
			if(!this.share){
				callbackLabel(code,name)
			}else{
				open()
			}
		}
	}
});
Vue.filter('filterVideo', function (value, url, conver) {
	var ele = '<div class="zy_media">\
				<div class="zy_wrap">\
					<video poster="' + conver + '" preload="auto" style="' + window.innerWidth + '">\
					<source type="video/mp4" src="' + url + '">您的浏览器不支持HTML5视频</video>\
					</div>\
				</div>';
	//var re = /<span style="display: block;"([^<>]*)>([^<>]*)<\/span>/gi;
	var re = /<span style="display: block;"([^<>]*)>([^<>]*)<\/span>|\[godovideobingo\]/gi;
	return value.replace(re,ele);
})
var vm = new Vue({
	el:'.container',
	data:{
		res: null,
		share: queryUrl('share'),
		loading: true
	},
	created:function(){
		this.reqwest();
		if(this.share){
			share();
		}
	},
	methods:{
		reqwest:function(){
			var _this = this;
			reqwest({
				url: '/api/contentController/contentDetail',
				method: 'post',
				data: '{"content_code": "' + queryUrl('code') + '", "zoo": {"key": "tesetkey","token": "' + queryUrl('token') + '"}}',
				type: 'json',
				contentType: 'application/json',
				success: function(resp) {
					if(resp.status == 1){
						_this.res = resp;
						_this.webTitle(resp.sportingMoment.title);
						setTimeout(function(){
							_this.loading = false;
						}, 1700)
					}else{
						alert(resp.error)
					}
				}
			});
			reqwest({
				url: '/api/contentController/contentReadCount',
				method: 'post',
				data: '{"code": "' + queryUrl('code') + '","zoo": {"key": "tesetkey","token": " "}}',
				type: 'json',
				contentType: 'application/json',
				success: function(resp) {}
			});
		},
		headCallback:function(code){
			var _this = this;
			if(!_this.share){
				callbackFunc(code);
			}else{
				open()
			}
		},
		webTitle:function(val){
			var _this = this;
			if(!_this.share){
				callWebTitle(val);
			}
		}
	}
});
</script>
</body>
</html>
