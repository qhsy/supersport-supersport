<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<script>
var wechat = navigator.userAgent.indexOf('MicroMessenger') > -1?true:false;
var queryString = function(name){
	var url = location.search;
	var request = '';
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var result = str.split("&");
		for (var i = 0; i < result.length; i++) {
			var arr = result[i].split("=");
			if(arr[0] == name){
				request = unescape(arr[1]);
			}
		}
	}
	return request;
}
var encode = function(url){
	return value = encodeURIComponent(url).replace(/'/g,"%27").replace(/"/g,"%22");
}
if(!queryString('share')){
	window.location.href = 'content_details.html?id=' + queryString('code');
} else {
	if(wechat){
		var url = 'http://godo-beta-manage.srnpr.com/webjars/sportstatic/content_details.html?share=1&id=' + queryString('code');
		window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxec842da73ebe11a4&redirect_uri=' + encode(url) + '&response_type=code&scope=snsapi_base&state=512457895#wechat_redirect'
	} else {
		window.location.href = 'content_details.html?id=' + queryString('code')  + '&share=1'
	}
}
</script>
</head>

</body>
</html>
