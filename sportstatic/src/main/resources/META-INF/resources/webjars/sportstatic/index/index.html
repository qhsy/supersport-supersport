	var currPower,nowPower;

function targetInfo(){
	var code = $('.index .code').attr('data-code');
	return code
}
/* 通过URL获取CODE值 */
function urlFormat(arg){
	// ?content_code=string&share=1
	var url = window.location.search;
	if(typeof url != 'string' || url == '') return;
	var newUrl = url.substr(1);
	var urlArr = newUrl.split('&');
	for(var i=0; i<urlArr.length; i++){
		var arr = urlArr[i].split('=');
		for(j=0; j<arr.length; j++){
			if(arg == arr[0]){
				return arr[1]
			}
		}
	}
}
function PrefixInteger(num) {
	var len = num.length;
	if(len >= 5) return ;
	if(len == 1){
		return '0000' + num;
	} else if(len == 2){
		return '000' + num;
	} else if(len == 3){
		return '00' + num;
	} else if(len == 4){
		return '0' + num;
	} else {
		return num;
	}
}
//逗号分隔数字方法
function formatCash(cash) {
	var str_cash = cash + ""; //转换成字符串
	var ret_cash = "";
	var counter = 0;
	for (var i = str_cash.length - 1; i >= 0; i--) {
		ret_cash = str_cash.charAt(i) + ret_cash;
		counter++;
		if (counter == 3) {
			counter = 0;
			if (i != 0)
				ret_cash = "," + ret_cash;
		}
	}
	return ret_cash;
}
