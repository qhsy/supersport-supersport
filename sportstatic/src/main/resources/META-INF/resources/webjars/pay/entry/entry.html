
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>报名</title>
<link type="text/css" href="/webjars/static/css/weui.min.css"
	rel="stylesheet">
<link type="text/css" href="/webjars/pay/entry/css/entry.css"
	rel="stylesheet">
<script type="text/javascript"
	src="/webjars/static/js/lib/jquery/jquery-last.min.js"></script>
<script type="text/javascript"
	src="/webjars/static/js/lib/jquery/jquery-plus.js"></script>
<script type="text/javascript"
	src="/webjars/static/js/lib/react/react.min.js"></script>
<script type="text/javascript"
	src="/webjars/static/js/lib/react/react-dom.min.js"></script>
<script type="text/javascript"
	src="/webjars/pay/entry/js/zutil_string.js"></script>
<script type="text/javascript"
	src="/webjars/pay/entry/js/zstatic_api.js"></script>
<script type="text/javascript"
	src="/webjars/pay/entry/js/zstatic_config.js"></script>
<script type="text/javascript"
	src="/webjars/pay/entry/js/zstatic_func.js"></script>
<script type="text/javascript"
	src="/webjars/pay/entry/js/zstatic_element.js"></script>
<script type="text/javascript"
	src="/webjars/pay/entry/js/zstatic_page.js"></script>
<body>
	<div class="page">
		<div class="page__hd">
			<h1 class="page__title">微信报名</h1>
		</div>
		<div class="page__bd">

			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">姓名</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" 	placeholder="请输入姓名" />
					</div>
				</div>
				<div class="weui-cell weui-cell_select weui-cell_select-after">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">性别</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="select2">
							<option value="1">请选择</option>
							<option value="2">男</option>
							<option value="3">女</option>
						</select>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">年龄</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入年龄">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">手机号</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">体重</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入体重">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">身高</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入身高">
					</div>
				</div>
				
			</div>


		</div>

		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_primary" href="javascript:"
				id="showTooltips">确定</a>
		</div>
	</div>
</body>
</html>
