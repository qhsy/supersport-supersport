
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
<title>报名</title>
<link type="text/css" href="/webjars/static/css/weui.min.css" rel="stylesheet">
<link type="text/css" href="/webjars/pay/entry/css/entry.css" rel="stylesheet">
<script type="text/javascript" src="/webjars/static/js/lib/jquery/jquery-last.min.js"></script>
<script type="text/javascript" src="/webjars/static/js/lib/jquery/jquery-plus.js"></script>
<script type="text/javascript" src="/webjars/static/js/lib/react/react.min.js"></script>
<script type="text/javascript" src="/webjars/static/js/lib/react/react-dom.min.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/zstatic_api.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/zstatic_config.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/zstatic_func.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/zstatic_element.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/zstatic_operate.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/zstatic_react.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/zstatic_page.js"></script>
<script type="text/javascript" src="/webjars/pay/entry/js/home.js"></script>
<body>
	<div id="topTip" class="weui-toptips weui-toptips_warn js_tooltips" style="display: none;"></div>
	<div class="page">
		<div class="page__hd" id="pageHD">
			
		</div>
		<div class="page__bd" id="pageBD">

		</div>

		<div class="weui-btn-area" id="pageBtn">
			
		</div>
	</div>
	
	<!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已报名</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>

    <script type="text/javascript">
    	
    	function queryUrl(name){
			var url = location.search;
			var request = '';
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				var result = str.split("&");
				for (var i = 0; i < result.length; i++) {
					var arr = result[i].split("=");
					if(arr[0] == name){
						request = unescape(arr[1]);
					}
				}
			}
			return request;
		}

    	manage_home.index(queryUrl('code'));

    </script>
</body>
</html>
