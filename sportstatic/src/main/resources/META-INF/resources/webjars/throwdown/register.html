<script>
/**
 * 获取URL字符
 */
function queryUrl(name){
	var url = location.search;
	var request = '';

	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var result = str.split("&");
		for (var i = 0; i < result.length; i++) {
			var arr = result[i].split("=");
			if(arr[0] == name){
				request = unescape(arr[1]);
			}
		}
	}
	return request;
}
function tost(mess){
	var ele = $('<div class="mask"><span class="tost">' + mess + '</span></div>').appendTo('body');
	var timer = setTimeout(function(){
		ele.remove();
		clearTimeout(timer);
	}, 1500);
}

/**
 * 获取TOKEN
 */
function token(){
	if(sessionStorage.getItem('token')){
		return sessionStorage.getItem('token');
	}else{
		return '250ce394bdf44e66a6fd9c834e064569a089655f0b68451f8b3009331930eec6a75ccbf1';
	}
}
$(function(){
	var isWeix = navigator.userAgent.indexOf('MicroMessenger') > -1;

	 * 获取微信CODE
	 */
	if(isWeix){
		var wxCode = queryUrl('code');
		$.ajax({
			url:'/api/wechatController/authLogin2',
			type:'POST',
			contentType:'application/json',
			dataType: 'json',
			async: false,
			data:'{"code": "' + wxCode + '","zoo": {"key": "tesetkey","token": " "}}',
			success:function(res){
				if(res.status == 1){
					sessionStorage.setItem('code',res.userCode);
					sessionStorage.setItem('token',res.userToken);
				}else{
					alert(res.error);
				}
			}
		});
	}

	 * 获取微信授权CONFIG

	weiXin({
		'url': '/api/wechatController/configInfo'
	});

	wx.ready(function(){

			var _this = $(this);
			var img = $('<img/>');
			wx.chooseImage({
			    count: 1,
			    sizeType: ['original', 'compressed'],
			    sourceType: ['album', 'camera'],
			    success: function (res) {
			        images.localIds = res.localIds;
			        _this.html(img.attr('src',images.localIds));
			        wx.uploadImage({
					    localId: images.localIds[0],
					    isShowProgressTips: 1,
					    success: function (res) {
					        images.serverId = res.serverId;
					        _this.attr('data',images.serverId);
					    }
					});
			    }
			});
		});
	});

	/**
	 * 获取参赛项目类型
	 */
	$.ajax({
		'url':'/api/orderController/checkSingType',
		type:'POST',
		contentType:'application/json',
		dataType: 'json',
		data:'{"zoo": {"key": "tesetkey","token": "' + token() + '"}}',
		success:function(resp){
			if(resp.status == 1){
				var yesList = resp.yesList;
				var alList = resp.alList;
				var noList = resp.noList;
				if(noList.length){
					for(var i=0; i<noList.length; i++){
						if(noList[i].type == 'dzsd4107100510020001'){
							$('.type-list li').eq(0).attr('data-status','no');
						}
						if(noList[i].type == 'dzsd4107100510020002'){
							$('.type-list li').eq(1).attr('data-status','no');
						}
						if(noList[i].type == 'dzsd4107100510020003'){
							$('.type-list li').eq(2).attr('data-status','no');
						}
					}
				}
				if(alList.length){
					for(var i=0; i<alList.length; i++){
						if(alList[i].type == 'dzsd4107100510020001'){
							$('.type-list li').eq(0).attr('data-status','al');
						}
						if(alList[i].type == 'dzsd4107100510020002'){
							$('.type-list li').eq(1).attr('data-status','al');
						}
						if(alList[i].type == 'dzsd4107100510020003'){
							$('.type-list li').eq(2).attr('data-status','al');
						}
					}
				}

				if(yesList.length){
					for(var i=0; i<yesList.length; i++){
						if(yesList[i].type == 'dzsd4107100510020001'){
							$('.type-list li').eq(0).attr({
								'data-status':'yes',
								'data-price':yesList[i].price
							});
						}
						if(yesList[i].type == 'dzsd4107100510020002'){
							$('.type-list li').eq(1).attr({
								'data-status':'yes',
								'data-price':yesList[i].price
							});
						}
						if(yesList[i].type == 'dzsd4107100510020003'){
							$('.type-list li').eq(2).attr({
								'data-status':'yes',
								'data-price':yesList[i].price
							});
						}
					}
				}
				var firstChild = $('.type-list li[data-status=yes]').first();
				var price = firstChild.attr('data-price');
				var indexEle = firstChild.index();
				$('.type-list li').eq(indexEle).addClass('curr');
				if(indexEle == 0 || indexEle == 1){
					$('.container').html(personal);
					$('.container').find('.price span').text(price);
				} else {
					$('.container').html(team);
					$('.container').find('.price span').text(price);
				}		
			}
		}
	});
	/* End */

	$('.type-list li').on('click',function(){
		var _this = $(this);
		var index = _this.index();
		var price = _this.attr('data-price');
		var stat = _this.attr('data-status');
		if((index == 0 && stat == 'yes') || (index == 1 && stat == 'yes')){
			$('.container').html(personal).find('.price span').text(price);
		} else {
			$('.container').html(team).find('.price span').text(price);
		}

		if(stat == 'no' && index == 0){
			$('.container').html(status).find('.text').html('已报名标准组<span>no</span>');
		} else if(stat == 'no' && index == 1){
			$('.container').html(status).find('.text').html('已报名业余组<span>no</span>');
		} else if(stat == 'no' && index == 2){
			$('.container').html(status).find('.text').html('已报名团队组<span>no</span>');
		}

		if((stat == 'al' && index == 0) || (stat == 'al' && index == 1) || (stat == 'al' && index == 2)){
			$('.container').html(status);
			$('.container').find('.text').html('已报满<span>no</span>');
		}

		$('.type-list li').removeClass('curr').eq(index).addClass('curr');

	});

		if(_this.is('.female')){
			$('.sex').attr('data','女');
		}

	});

			"signType":resp.wechatH5PayResponse.signType,
			"paySign":resp.wechatH5PayResponse.paySign
		}, function(result) {
			if (result.err_msg == "get_brand_wcpay_request:ok") {

			}else{
				comm.tost('支付失败，请重新支付！');
